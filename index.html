<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Server - Discord Muga</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body id="panorama">
    <img alt="Minecraft" id="logo" src="img/minecraft.png" />
    <div id="flashingtext">Awesome!</div>
    <main class="button-wrapper">
      <a href="world">
        <div class="button"><span>Server Address</span></div>
      </a>
      <a href="https://www.dropbox.com/t/3kqCX4BcnyROGmVM" target="_blank">
        <div class="button"><span>Mods</span></div>
      </a>
      <a href="#">
        <div class="button button_small left"><span>Options...</span></div>
      </a>
      <a href="#">
        <div class="button button_small right"><span>Quit Game</span></div>
      </a>
      <div class="discord-container">
        <a href="https://discord.gg/U8uPUxuq">
          <img
            src="https://www.clipartmax.com/png/full/39-393163_company-discord-logo-png-white.png"
            alt="Discord"
            class="discord"
          />
        </a>
      </div>
    </main>
  </body>
</html>
